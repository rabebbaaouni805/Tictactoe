<div style="margin: 50px;">

  <!-- read selected value from <select> -->
  <!-- https://www.telerik.com/blogs/angular-basics-how-to-get-value-selected-dropdown-menu-item -->
  <label for="selectMatrixSize">Choose matrix size </label>
  <select #selectMatrixSize name="selectMatrixSize" (change)="onSelected(selectMatrixSize.value)">
    <option default value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
  </select>

  <br><br>

  <app-matrix [matrixSize]="matrixSize"></app-matrix>
</div>
